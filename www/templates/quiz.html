<ion-view view-title="Quiz">

    <ion-content class="fundo">
        <ion-side-menus>
            

            <ion-side-menu-content class="padding">

                <ion-content scroll="false">
                    <ion-header-bar class="bar-positive">
                        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
			              </button>
                        <h1 class="title ">RESPONDA O QUIZ!</h1>
                    </ion-header-bar>

                    <div style="height: 25px "></div>
                    <div class="padding">
                        <div class="card">
                            <div class="item item-text-wrap">

                                <ul>
                                    <li ng-repeat="x in perguntasQuizJson">
                                        <h2>{{ x.Pergunta }}</h2>
                                        <hr>
                                        <ion-list>
                                            <ion-radio ng-model="choice" ng-value="'A'">{{ x.Correta }}</ion-radio>
                                            <ion-radio ng-model="choice" ng-value="'B'">{{ x.Errada1 }}</ion-radio>
                                            <ion-radio ng-model="choice" ng-value="'B'">{{ x.Errada2 }}</ion-radio>
                                            <ion-radio ng-model="choice" ng-value="'B'">{{ x.Errada3 }}</ion-radio>
                                        </ion-list>
                                        <br>
                                        <center>
                                            <button class="button button-positive">
                                            CADASTRAR RESPOSTA
                                        </button>
                                        </center>
                                    </li>
                                </ul>



                            </div>
                        </div>
                    </div>
                </ion-content>
                </div>


            </ion-side-menu-content>

        </ion-side-menus>


</ion-view>
