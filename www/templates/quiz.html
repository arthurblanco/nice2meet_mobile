<ion-view view-title="Quiz" hide-back-button = "false">
                <ion-content>
                        <div class="card">
                            <div class="item item-text-wrap">
                                <ul>
                                    <li>
                                        <h2>{{ perguntasQuiz[0] }}</h2>
                                        <hr>
                                        <form ng-Submit="finalizaQuiz(choice)">
                                            <ion-list radio-group>
                                                <ion-radio ng-model="choice" ng-value='1'>{{ perguntasQuiz[1] }}</ion-radio>
                                                <ion-radio ng-model="choice" ng-value='2'>{{ perguntasQuiz[2] }}</ion-radio>
                                                <ion-radio ng-model="choice" ng-value='3'>{{ perguntasQuiz[3] }}</ion-radio>
                                                <ion-radio ng-model="choice" ng-value='4'>{{ perguntasQuiz[4] }}</ion-radio>
                                                <ion-radio ng-model="choice" ng-value='5'>{{ perguntasQuiz[5] }}</ion-radio>
                                            </ion-list>
                                            <br>
                                            <center>
                                                <button type="submit" class="button button-positive">
                                                CADASTRAR RESPOSTA
                                            </button>
                                            </center>
                                        </form>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    
                </ion-content>
                </div>
</ion-view>
